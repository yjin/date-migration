<!DOCTYPE html>
<html>
<head>
	<title>List</title>
	<link rel="stylesheet" href="index.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="data-migration">

		<h4>Job list</h4>

		<ul>
			<job-item 
				v-for="job in jobList"
				v-bind:title="job.title"
				v-bind:status="job.status"
				v-bind:create="job.create"
				v-bind:url="job.url">
				
			</job-item>
		</ul>
		<input v-model="newTitle" placeholder="Job name">
		<input v-model="newStatus" placeholder="Status">
		<button @click="addJob">Create job</button>

		<a href="./index.html">Dashboard</a>

	</div>

	<script src="datamigration.js"></script>
</body>
</html>
